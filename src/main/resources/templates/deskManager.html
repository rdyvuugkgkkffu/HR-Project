<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>首页--工作台</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/public.css" media="all" />
	<link rel="stylesheet" href="/css/wangEditorStyle.css" media="all" />
	<style>
       .w-e-text ul li {
           list-style: square;
       }
       .w-e-text ol li {
           list-style: decimal;
       }
       li {
           list-style: decimal;
       }
    </style>
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote layui-bg-green">
		<div id="nowTime"></div>
	</blockquote>
	<div class="layui-row layui-col-space10">
		<div class="layui-col-lg12 layui-col-md12">
			<blockquote class="layui-elem-quote title"><i class="layui-icon layui-red">&#xe756;</i>
				<fieldset class="layui-elem-field">
					<legend>系统信息</legend>
					<div class="layui-field-box">
						<table class="layui-table">
							<tbody>
							<tr>
								<th>版本</th>
								<td>1.0</td></tr>
							<tr>
								<th>服务器地址</th>
								<td>127.0.0.1</td></tr>
							<tr>
								<th>操作系统</th>
								<td>win11</td></tr>
							<tr>
								<th>运行环境</th>
								<td>Apache Tomcat 9.0.36</td></tr>
							<tr>
								<th>MYSQL版本</th>
								<td>8.0.16</td></tr>
							<tr>
								<th>jdk</th>
								<td>1.8</td></tr>
							<tr>
								<th>剩余空间</th>
								<td>100TB</td></tr>
							</tbody>
						</table>
					</div>
				</fieldset>
				<fieldset class="layui-elem-field">
					<legend>开发团队</legend>
					<div class="layui-field-box">
						<table class="layui-table">
							<tbody>
							<tr>
								<th>版权所有</th>
								<td>HRSYS</td>
							</tr>
							<tr>
								<th>开发者</th>
								<td>HRSYS</td></tr>
							</tbody>
						</table>
					</div>
				</fieldset>
			</blockquote>
			<table class="layui-table mag0" lay-skin="line">
				<colgroup>
					<col>
					<col width="110">
				</colgroup>
				<tbody class="hot_news"></tbody>
			</table>
		</div>
	</div>


	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript">
		var currentUsername = '[[${session.user.name}]]';
		var newDate = '';
		getLangDate();
		function dateFilter(date){
			if(date < 10){return "0"+date;}
			return date;
		}
		function getLangDate(){
			var dateObj = new Date(); //表示当前系统时间的Date对象
			var year = dateObj.getFullYear(); //当前系统时间的完整年份值
			var month = dateObj.getMonth()+1; //当前系统时间的月份值
			var date = dateObj.getDate(); //当前系统时间的月份中的日
			var day = dateObj.getDay(); //当前系统时间中的星期值
			var weeks = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			var week = weeks[day]; //根据星期值，从数组中获取对应的星期字符串
			var hour = dateObj.getHours(); //当前系统时间的小时值
			var minute = dateObj.getMinutes(); //当前系统时间的分钟值
			var second = dateObj.getSeconds(); //当前系统时间的秒钟值
			var timeValue = "" +((hour >= 12) ? (hour >= 18) ? "晚上" : "下午" : "上午" ); //当前时间属于上午、晚上还是下午
			newDate = dateFilter(year)+"年"+dateFilter(month)+"月"+dateFilter(date)+"日 "+" "+dateFilter(hour)+":"+dateFilter(minute)+":"+dateFilter(second);
			document.getElementById("nowTime").innerHTML = "---------------------------------------------------------------------【"+ currentUsername +"】"+timeValue+"好！ 欢迎使用HR管理系统，当前时间为： "+newDate+"　"+week+"&nbsp;&nbsp;---------------------------------------------------------------------";
			setTimeout("getLangDate()",1000);
		}

	</script>
</body>
</html>
