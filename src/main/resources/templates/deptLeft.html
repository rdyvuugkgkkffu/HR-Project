<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>部门管理左</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/layui_ext/dtree/dtree.css" media="all" />
    <link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css" media="all" />
</head>
<body>
<!--存放树的容器-->
<ul id="demoTree" class="dtree" data-id="0"></ul>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript">
    var DemoTree;
    layui.extend({
        dtree: '/layui_ext/dtree/dtree'
    }).use(['dtree','layer','jquery'], function(){
        var dtree = layui.dtree;
        var layer = layui.layer;
        var $ = layui.jquery;

        // 初始化树
         DemoTree = dtree.render({
            elem: "#demoTree",
            dataStyle: "layuiStyle",  //使用layui风格的数据格式
            dataFormat: "list",  //配置data的风格为list
            skin: "laySimple",
            response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
            url: "/dept/loadDeptManagerLeftTreeJson" // 使用url加载（可与data加载同时存在）
        });

        // 绑定节点点击
        dtree.on("node('demoTree')" ,function(obj){
            window.parent.right.reloadTable(obj.param.nodeId);
        });


    });
</script>
</body>
</html>
