    time-zone: GMT+8
mybatis-plus:
  mapper-locations: classpath:/com/southwind/mapper/xml/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
work-up-time: 9
work-down-time: 18
work-over-time: 20
